# Connection Settings
listen_addresses = '0.0.0.0'             # Change this if necessary   
max_connections = 100                    # Limit active connections to 100
superuser_reserved_connections = 5       # Reserve 5 connections for admins

# Memory Settings
shared_buffers = 1GB                     # 25% of 4GB RAM
work_mem = 10MB                          # (2GB - 1GB) / (100 * 3)
maintenance_work_mem = 128MB             # Memory for maintenance tasks
effective_cache_size = 3GB               # 75% of 4GB RAM

# WAL and Checkpoint Settings
wal_buffers = 16MB                       # Default is usually sufficient
checkpoint_completion_target = 0.9       # Spread out checkpoints to reduce I/O load
max_wal_size = 1GB                       # Allow 1GB of WAL before rotation
min_wal_size = 512MB

# Connection Timeout Settings
idle_in_transaction_session_timeout = 300000  # 5 minutes to terminate idle transactions