            {{ include "env.fromReleaseSecret" (dict "name" "LDAP_SERVER_ADDRESS" "suffix" "ldap-creds" "key" "SERVER_ADDRESS" "context" .) | nindent 12}}
            {{ include "env.fromReleaseSecret" (dict "name" "LDAP_SERVER_PORT" "suffix" "ldap-creds" "key" "SERVER_PORT" "context" .) | nindent 12}}
            {{ include "env.fromReleaseSecret" (dict "name" "LDAP_BIND_DN" "suffix" "ldap-creds" "key" "BIND_DN" "context" .) | nindent 12}}
