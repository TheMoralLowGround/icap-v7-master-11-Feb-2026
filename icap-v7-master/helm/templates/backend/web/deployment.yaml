            {{ include "env.fromValues" (dict "name" "SERVER_IP" "path" .Values.backend.common.env.SERVER_IP) | nindent 12}}
            {{ include "env.fromValues" (dict "name" "SAVE_TRANSACTION_LOG" "path" .Values.backend.common.env.SAVE_TRANSACTION_LOG) | nindent 12}}
            {{ include "env.fromValues" (dict "name" "DATACAP_CALLBACK_AWAITING" "path" .Values.backend.common.env.DATACAP_CALLBACK_AWAITING) | nindent 12}}
            {{ include "env.fromValues" (dict "name" "BATCH_ID_PREFIX" "path" .Values.backend.common.env.BATCH_ID_PREFIX) | nindent 12}}
            {{ include "env.fromValues" (dict "name" "AI_AGENT_SERVICE_IDENTIFIER" "path" .Values.backend.common.env.AI_AGENT_SERVICE_IDENTIFIER) | nindent 12}}
