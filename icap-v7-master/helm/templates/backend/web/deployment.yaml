            {{ include "env.fromReleaseSecret" (dict "name" "LDAP_AUTH_SUPERUSER_GROUP" "suffix" "ldap-creds" "key" "AUTH_SUPERUSER_GROUP" "context" .) | nindent 12}}
            {{ include "env.fromValues" (dict "name" "SEND_EMAILS" "path" .Values.backend.common.env.SEND_EMAILS) | nindent 12}}
