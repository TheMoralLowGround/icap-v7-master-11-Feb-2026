apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-utility-engine-nginx
  labels:
    application: {{ .Release.Name }}-utility-engine-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      application: {{ .Release.Name }}-utility-engine-nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      name: {{ .Release.Name }}-utility-engine-nginx
      labels:
        application: {{ .Release.Name }}-utility-engine-nginx
    spec:
      containers:
        - name: nginx
          image: {{ .Values.common.artifactoryImageBaseUrl }}/{{ .Values.images.utilityEngine.nginx.name }}:{{ .Values.images.utilityEngine.nginx.tag }}
          imagePullPolicy: IfNotPresent
          resources:
            {{- toYaml .Values.utilityEngine.nginx.resources | nindent 12 }}
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            {{ include "env.fromValues" (dict "name" "WEB_HOST" "path" .Values.utilityEngine.nginx.env.WEB_HOST) | nindent 12}}
